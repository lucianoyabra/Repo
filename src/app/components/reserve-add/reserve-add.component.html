<div class="user-edit-class" *ngIf="identity" >
  <h1>{{titulo}}</h1>
</div>
  <div *ngIf="alertMessage">
      <div class="alert alert-info">
        {{alertMessage}}
      </div>
    </div>
    <form #reserveForm="ngForm" (submit)="onSubmit(reserveForm.value)" class="mu-reservation-form">
      <div class="col-md-12">
        <div class="form-group">

          <label>Name</label>
          <input type="text" #name="ngModel" name="name" [(ngModel)]="reserve.name"
          class="form-control" required />
          <span style="color: red;"
          *ngIf="!name.valid && name.touched">Debe ingresar el nombre</span>

        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Email</label>
          <input type="email" #email="ngModel" name="email" [(ngModel)]="reserve.email"
          class="form-control" required />
          <span style="color: red;"
          *ngIf="!email.valid && email.touched">Debe ingresar el email</span>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Phone</label>
          <input type="text" #phone="ngModel"
          name="phone" [(ngModel)]="reserve.phone"
          class="form-control"  />
        </div></div>
        <div class="col-md-12">
          <div class="form-group">

            <label for="exampleFormControlSelect1">Personas</label>
            <select #people="ngModel" name="people" [(ngModel)]="reserve.people" class="form-control" id="exampleFormControlSelect1" required>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>+10</option>
            </select>

          </div></div>
          <div class="col-md-12">
            <div class="form-group">
          <label>Date</label>
          <input type="date" #date="ngModel"
          name="date" [(ngModel)]="reserve.date"
          class="form-control" required />
          <span style="color: red;"
          *ngIf="!date.valid && date.touched">Debe Ingresar la fecha</span>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
          <label>Time</label>
          <input type="time" #time="ngModel"
          name="time" [(ngModel)]="reserve.time"
          class="form-control" required />
          <span style="color: red;"
          *ngIf="!time.valid && time.touched">Debe Ingresar el horario</span>
        </div>
          </div>

        <button type="submit" class="mu-readmore-btn">Make Reservation</button>
      </form>
